  Ionic pages and navigation.

<ion-header>

  <ion-navbar color="primary">
    <ion-title>informacion Establecimiento</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card>
    <ion-row>
      <ion-col col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6>
        <ion-card-header>
          <ion-card-title>
            <b>{{est.Nombre}}</b>
          </ion-card-title>
        </ion-card-header>
        <ion-card-content>
          <img src="img/iconoCategoria.png" class="imagenEstablecimiento" />
          <br> {{est.Descripcion}}
          <p>Calificacion: {{est.Calificacion}}
            <ion-icon name="star"></ion-icon>
          </p>
        </ion-card-content>
      </ion-col>
      <ion-col col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6>
        <ion-card-content class="contentCard">
          <h2><b>Ubicacion</b></h2>
          <div showWhen="android,ios" #map id="map" name="map">
          </div>
          <div #mapa id="mapa" name="mapa" *ngIf="!esMovil">
          </div>
        </ion-card-content>
      </ion-col>
    </ion-row>
  </ion-card>
</ion-content>
